{% extends 'core/base.html'%}

{% block contenido_que_cambia %}

<ul>

    {% for articulo in object_list %}
      <li>
        <p>{{curso.id}} - TITULO : {{articulo.titulo}} </p>
        <p>
        <td><a href="{% url 'detalle_view' articulo.id %}">Ver</a></td> 
        <td><a href="{% url 'editar_view' articulo.id %}">Editar</a></td> 
        <td><a href="{% url 'eliminar_view' articulo.id %}">Eliminar</a></td>  
        </p>
      </li> 


</ul>
 
{% endblock contenido_que_cambia %}
