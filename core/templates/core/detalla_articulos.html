{% extends 'core/base.html'%}
{% block contenido %}
<h1> PELICULAS Y SERIES RECOMENDADOS POR OTROS </h1>   
{% csrf_token %}
  
  <ul>    
  <div class ="blog-container">
  <h2> {{articulo.titulo}}</h2>
  <h3> {{articulo.subtitulo}}</h3>
  <p> {{ articulo.cuerpo }}</p>
  <p> Por {{articulo.autor}} el {{articulo.fecha}}</p>
  <img src="{{articulo.imagen.url}}" alt="Imagen de {{articulo.titulo}}">
</div>
   </ul>
{% endblock %}
